<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>simple profile</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<link href="image.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="div-block-4">
<div class="div-block-7">
<img src="images/kamshed_full_logo.jpg" loading="lazy" width="150" alt="kamshed logo" class="image-2"/>
<h4 class="heading-2">DEMO</h4>
</div>
<div class="section">
<div class="form-block w-form">
<form id="email-form" method="POST" name="emailform" data-name="Email Form" class="form">
    <!-- <label for="image" class="not-verified">Profile Image</label> -->
    <div class="image not-verified" id="image">
        <p class="image--preview" id="preview-text">Image Preview</p>
    </div>
    <div class="upload__container">
    <div class="image--display" id="image-display"></div>
        <label for="image" id="selector" class="label">Upload Image
            <input type="file" name="image" id="image-file" class="image--upload" />
        </label>
    </div>
<div id="name-block" class="input-container">
<div class="w-row">
<div class="column--sidebyside w-col w-col-6">
<label for="First-Name" class="label--top not-verified">First Name</label>
<input type="text" class="input-block w-input" maxlength="256" name="fname" data-name="First Name" placeholder="Enter your first name" id="fname" required=""/>
</div>
<div class="column--sidebyside w-col w-col-6">
<label class="label--top not-verified">Last Name</label>
<input type="text" class="input-block w-input" maxlength="256" name="lname" data-name="Last Name" placeholder="Enter your last name" id="lname" required=""/>
</div>
</div>
</div>
<div id="email-block" class="input-container">
<label for="email" class="label--top not-verified">Email Address</label>
<input type="email" class="input-block w-input" maxlength="100" name="email" data-name="Email" placeholder="Ex: myname@thisemail.com" id="email" required=""/>
</div>
<div id="phone-block" class="input-container w-clearfix">
<label class="label--top not-verified">Phone Number</label>
<div class="div-block-3 w-clearfix">
<select id="countrycode" name="countrycode" data-name="country code" required="" class="phone-countrycode-select w-select">
<option value="1">US</option>
<option value="1">CAN</option>
<option value="52">MEX</option>
</select>
<input type="tel" class="input--right input-block w-input" maxlength="11" name="phone" data-name="Phone" placeholder="Ex: 619-123-4567" id="phone" required=""/>
</div>
</div>
<div class="input-container">
<div class="w-row">
<div class="column--sidebyside w-col w-col-6">
<label class="label--top not-verified">City</label>
<input type="text" class="input-block w-input" maxlength="60" name="city" data-name="City" placeholder="Ex: San Diego" id="city" required=""/>
</div>
<div class="column--sidebyside w-col w-col-6">
<label class="label--top not-verified">State</label>
<input type="text" class="input-block w-input" maxlength="2" name="state" data-name="State" placeholder="Ex: CA" id="state" required=""/>
</div>
</div>
</div>
<div class="input-container">
<div class="div-block-5">
<input type="submit" value="Verify" data-wait="Please wait..." class="submit-button w-button"/>
</div>
</div>
</form>
<div class="w-form-done">
<div>Thank you! Your submission has been received!</div>
</div>
<div class="w-form-fail">
<div>Oops! Something went wrong while submitting the form.</div>
</div>
</div>
</div>
</div>
</div>
    <script src="src/submitForm.js" type="text/javascript"></script>
    <script src="src/imageUpload.js" type="text/javascript"></script>
    <script src="src/checkVerified.js" type="text/javascript"></script>
</body>
</html>
